<!DOCTYPE html>
<html>
	<head>
		<title>后台-contributions</title>
		<link rel="stylesheet" href="/public.css"/>
	<head>
	<body>
		<com-layout>
			<com-table id="table"></com-table>
		</com-layout>
		<script type="module" src="/components/comTable.js"></script>
		<script type="module" src="/components/comLayout.js"></script>
		<script type="module">
			import {asyncQuery,asyncAdd,asyncEdit,asyncDeleteOne} from "/api/contributions.js"
			const table = document.querySelector("#table");
			table.setAttribute("caption","Contributions")
			table.setAttribute("content",JSON.stringify({
				"fields":{
					'id':{
						type:"hidden"
					},
					'time':{
						type:"date"
					},
                    'quantity':{
						type:"number",
						value:"0",
						min:"0"
					},
				},
				'events':{
					asyncQuery:asyncQuery.toString(),
					asyncAdd:asyncAdd.toString(),
					asyncEdit:asyncEdit.toString(),
					asyncDeleteOne:asyncDeleteOne.toString()
				}
			}))
		</script>
	</body>
</html>
