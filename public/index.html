<!DOCTYPE html>
<html>
	<head>
		<title>后台-memory</title>
		<link rel="stylesheet" href="/platform/public.css"/>
	<head>
	<body>
		<com-layout>
			<com-table id="table"></com-table>
		</com-layout>
		<script type="module" src="/platform/components/comTable.js"></script>
		<script type="module" src="/platform/components/comLayout.js"></script>
		<script type="module">
			import {asyncQuery,asyncAdd,asyncEdit,asyncDeleteOne} from "/platform/api/index.js"
			const table = document.querySelector("#table");
			table.setAttribute("caption","Memory")
			table.setAttribute("content",JSON.stringify({
				"fields":{
					'id':{
						type:"hidden"
					},
					'date':{
						type:"date"
					},
					'title':{},
					'src':{
						type:"file",
						accept:"image/*",
					},
				},
				'events':{
					asyncQuery:asyncQuery.toString(),
					asyncAdd:asyncAdd.toString(),
					asyncEdit:asyncEdit.toString(),
					asyncDeleteOne:asyncDeleteOne.toString()
				}
			}))
		</script>
	</body>
</html>
